<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <script type="text/javascript" src="index.js">

    </script>
</head>
<body>
    <h1>Consulta de endereço</h1>
    <label>Insira seu CEP:</label>
    <input type="number" id="cep"/>
    <button onclick="consultaEndereco()">Consultar</button>
    <div id="resultado">
        <p>Endereço encontrado:</p>
    </div>
    
    <hr>

    <h1>Consulta de clima</h1>
    <label>Insira sua cidade:</label>
    <input type="text" id="clima">
    <button onclick="consultaClima()">Consultar</button>
    <div id="resultadoclima">
        <p>Clima encontrado:</p>
    </div>


</body>
</html>
